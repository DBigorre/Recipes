<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7a2cacbeef.js" crossorigin="anonymous"></script>
    <title> Les petits plats </title>
  </head>
  <body>
    <header>
      <!--logo + background image-->
      <img src="#" alt="Les bons petits plats">
      <div class="centerHeader">
        <h1> Cherchez parmi plus de 1500 recettes <br> du quotidien, simples et délicieuses</h1>
        <!-- input de la barre de recherche-->
        <div id="searchBar">
          <input id="searchInput"placeholder="Rechercher une recette, un ingrédient, ..." >
          <button id="blackButtonGlass"><i class="fa-solid fa-magnifying-glass" id="glassBtn"></i></button>
          <!--<button id="glassBtn"><i class="fa-solid fa-magnifying-glass"></i></button>-->
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="filters">
          <div class="boxOfFilter">

              <button id="ingredientsfilter" class="filter"> Ingrédients <i class="fa-solid fa-chevron-down" id="ingredientsChevronDown"></i><i class="fa-solid fa-chevron-up" id="ingredientsChevronUp" style="display:none" ></i></button>
              <div id="searchIngredients" class="searchInFilter"> <input class="inpuOfSearchInFilters" id="inputOfIngredient"><i class="fa-solid fa-xmark close" id="closeIngredient"></i><i class="fa-solid fa-magnifying-glass loupeFilter"></i> </div>
              <div class="filterList">
                <ul id="ingredientsList"></ul>
              </div>

          </div>
          <div class="boxOfFilter">
            <button id="devicefilter" class="filter"> Appareils <i class="fa-solid fa-chevron-down" id="devicesChevronDown"></i><i class="fa-solid fa-chevron-up" id="devicesChevronUp" style="display:none"></i> </button>
            <div id="searchDevices" class="searchInFilter"> <input class="inpuOfSearchInFilters" id="inputOfDevice"><i class="fa-solid fa-xmark close" id="closeDevice"></i><i class="fa-solid fa-magnifying-glass loupeFilter"></i> </div>
            <div class="filterList" id="deviceList"> list of device
              <ul id="deviceList"></ul>
            </div>
          </div>
          <div class="boxOfFilter">
            <button id="toolsfilter" class="filter"> Ustensiles <i class="fa-solid fa-chevron-down" id="toolsChevronDown"></i><i class="fa-solid fa-chevron-up" id="toolsChevronUp" style="display:none"></i></button>
            <div id="searchTools" class="searchInFilter"> <input class="inpuOfSearchInFilters" id="inputOfTool"><i class="fa-solid fa-xmark close" id="closeTool"></i><i class="fa-solid fa-magnifying-glass loupeFilter"></i> </div>
            <div class="filterList" id="toolsList"> list of tools
              <ul id="toolsList"></ul>
            </div>
          </div>
        </div>
        <h2 id="headerRecettes"> 1500 recettes</h2>
        <!-- filtres -->
      </section>
      <section class="filtersActifsSection">
        <div class="filtersActifs">
        </div>
      </section>

      <div class="recipesCards">
        <div class="errorMessage">
        </div>
      <!-- cards des recettes -->
        <div class="recipesCardsHeader">
        </div>

      </div>
    </main>
    <script src="scripts/pages/utils.js"></script>
    <script src="scripts/pages/model.js"></script>
    <script src="scripts/pages/controller.js"></script>
    <script src="scripts/pages/views/index.js"></script>
    <script> init()</script>
  </body>
</html>
